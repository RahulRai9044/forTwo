name: for_two
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  google_sign_in: ^6.1.5
  sign_in_with_apple: ^5.0.0
  curved_navigation_bar: ^1.0.3
  liquid_progress_indicator_v2: ^0.5.0
  introduction_screen: ^3.1.11
  confetti: ^0.7.0
  flutter_facebook_auth: ^6.0.1
  flutter_localizations:
    sdk: flutter
  intl: any
  table_calendar: ^3.0.9
  fl_chart: ^0.63.0
  image_picker: ^1.0.4
  image_cropper: ^5.0.0
  flutter_rating_bar: ^4.0.1
  numberpicker: ^2.1.2
  flutter_launcher_icons: ^0.13.1
  flutter_social_content_share: ^1.0.2
  flutter_stripe: ^9.5.0+1
  flutter_dotenv: ^5.1.0
  pay: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  get: ^4.6.5
  flutter_easyloading: ^3.0.5
  shared_preferences: ^2.2.0
  http: ^1.0.0
  url_launcher: ^6.1.5
  pin_code_fields: ^7.4.0
  firebase_messaging: ^14.6.9
  firebase_core: ^2.15.0
  flutter_local_notifications: ^12.0.3
  firebase_auth: ^4.7.2
  cloud_firestore: ^4.8.4
  badges: ^3.1.2
  date_format: ^2.0.7

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 16 # android min sdk min:16, default 21
  adaptive_icon_background: "#FFFFFF"
  ios:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "##FFFFFF"
    theme_color: "##FFFFFF"
    icon_size: 35



# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/.env



  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Bold.ttf
        - asset: fonts/Poppins-ExtraBold.ttf
        - asset: fonts/Poppins-ExtraLight.ttf
        - asset: fonts/Poppins-Light.ttf
        - asset: fonts/Poppins-Medium.ttf
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-SemiBold.ttf
        - asset: fonts/Poppins-thin.ttf



